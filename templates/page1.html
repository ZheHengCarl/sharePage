<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/com.css">
    <title>Document</title>
</head>
<body>
    <div id="app" v-cloak>
        <div class="header">
            <div class="user-info">
                <div class="head-portrait">
                    <img :src=" imgUrl + postDatas.userIcon " alt="">
                    <div class="level"><span>LV</span><label> {{ postDatas.userLevel }} </label></div>
                </div>
                <div class="name-time">
                    <div class="name"> {{ postDatas.userName }} </div>
                    <div class="time"> {{ postDatas.createTime.split(' ').shift() }} </div>
                </div>
                <ul class="designation">
                    <li ><div :style="{ background:'#' + postDatas.userLevelColor}"><span></span><span></span><span></span><span></span><label>{{ postDatas.userLevelName }}</label></div></li>
                </ul>
            </div>
            <button class="focus-on">关注</button>
        </div>
        <div class="content">
            <h2 class="title"> {{ postDatas.title }} </h2>
            <ul class="text" v-for=" item in postDatas.details ">
                <li>
                    <p v-if="item.type == 'DOC_TEXT'">{{ item.data.text }}</p>
                    <p v-if="item.type == 'DOC_IMAGE'"><img :src=" imgUrl + item.data.path" alt=""></p>
                </li>
            </ul>
        </div>
    </div>
    <script src="../static/js/size.js"></script>
    <script src="../static/js/jquery-1.7.2.min.js"></script>
    <script src="../static/js/vue.js"></script>
    <script>
        $.ajax({
            url: "http://106.75.210.68:12333/api/doc/loadV3/a8f8fdde-a8ef-4d84-8636-992c02eb9852/2ad3f882-6b1b-4261-b70e-4eab520ffff6",
            dataType : 'json',
            success: function (data) {
                console.log(data.data);
                var vm = new Vue({
                    el: '#app',
                    data: {
                        imgUrl: "http://s.moemoe.la/",
                        postDatas: data.data
                    },
                    methods: {
                        locationApp: function (url) {
                            window.location.href = 'mydocdetail/openmoemoe.la';
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
